<html>
    <head>
      <meta charset="UTF-8">
      <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
      <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
      <link rel="stylesheet" href="slick-theme.css"/>
      <link rel="stylesheet" href="slick.css"/>
      <title>スライドショー</title>
    </head>
    <body>
      <div class="slide-container">
        <h3>スライドショー</h3>
        <div>４秒毎に画像を変更します</div>

        <ul class="slick01 slick-slider">
          <li class="slick-slide slick-current slick-active" data-slick-index="1" aria-hidden="false" tabindex="0" role="tabpanel" id="slick-slide01" aria-describedby="slick-slide-control01" style="width: 920px;"><img alt="画像1" src="https://picsum.photos/id/1060/200/300"></li>
          <li class="slick-slide slick-current slick-active" data-slick-index="2" aria-hidden="false" tabindex="0" role="tabpanel" id="slick-slide01" aria-describedby="slick-slide-control01" style="width: 920px;"><img alt="画像2" src="https://picsum.photos/id/1065/200/300"></li>
          <li class="slick-slide slick-current slick-active" data-slick-index="3" aria-hidden="false" tabindex="0" role="tabpanel" id="slick-slide01" aria-describedby="slick-slide-control01" style="width: 920px;"><img alt="画像3" src="https://picsum.photos/id/22/200/300?grayscale"></li>
          <li class="slick-slide slick-current slick-active" data-slick-index="4" aria-hidden="false" tabindex="0" role="tabpanel" id="slick-slide01" aria-describedby="slick-slide-control01" style="width: 920px;"><img alt="画像4" src="https://picsum.photos/id/250/200/300"></li>
        </ul>
      </div>

      <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>   
      <script src="main-4.js"></script>
    </body>
</html>
